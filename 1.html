<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменной 'c' присваивается инкремент переменной 'a' (a + 1 => 1 + 1 = 2),
  возвращается новое значение (2), так как инкремент в префиксной форме
   */
  c = ++a;
  console.log(c);

  /*
  Переменной 'd' присваивается инкремент переменной 'b', но
  возвращается старое значение 'b' (1), так как инкремент в постфиксной форме
   */
  d = b++;
  console.log(d);

  /*
  Переменной 'c' присваивается инкремент переменной 'a' (a + 1 + 2 => 2 + 1 + 2 = 5),
  возвращается новое значение (3), так как инкремент в префиксной форме.
  a = 2, так как до этого уже был инкремент
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменной 'd' присваивается инкремент переменной 'b',
  возвращается старое значение 'b' (2), так как инкремент в постфиксной форме.
  b = 2, так как до этого уже был инкремент.
  d = 2 + b++ => d = 2 + 2
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
