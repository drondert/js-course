<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 плюс 10 получаем 20
  2. 20 плюс "10" (сумма числа и строки) получаем "2010" (строка)
  */
  console.log(10 + 10 + "10")
  /*
  1. 10 плюс "10" (сумма числа и строки) получаем "1010" (строка)
  2. "1010" плюс 10 (сумма строки и числа) получаем "101010" (строка)
  */
  console.log(10 + "10" + 10)
  /*
  1. 10 плюс 10 получам 20
  2. +"10" это приведение строки "10" к числу 10
  3. 20 плюс 10 получаем 30
  */
  console.log(10 + 10 + +"10")
  /*
  1. -"" это приведение строки "" к -0
  2. 10 делим на -0 получаем минус бесконечность (-Infinity)
  */
  console.log(10 / -"")
  /*
  1. +"2,5" это попытка приведения строки "2,5" к числу получаем NaN (разделителем должна быть точка)
  2. 10 делим на NaN получаем NaN
  */
  console.log(10 / +"2,5")
</script>
</body>
</html>
